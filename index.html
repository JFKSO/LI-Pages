<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network Navigator</title>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <i data-feather="lock" class="w-12 h-12 text-blue-600 mx-auto mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-900 mb-4">Access Required</h1>
                <p class="text-gray-600 mb-6">
                    Please contact the Growth team for access to this page.
                </p>
                <div class="text-sm text-gray-500">
                    For assistance, reach out to your Growth team contact directly.
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            function validateAccess() {
                const p = new URLSearchParams(window.location.search);
                const k = atob('SUQ='); // Obfuscated param
                const v = p.get(k);
                if(v) {
                    const d = atob('Y29udGVudC5odG1s'); // Obfuscated new index .html'
                    window.location.href = `${d}?${k}=${encodeURIComponent(v)}`;
                }
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                feather.replace();
                validateAccess();
            });
        })();
    </script>
</body>
</html>
